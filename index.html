<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Modal Window</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img class="avatar" src="./img/scrum.png" alt="myImg" />
        <h1 class="name">Pavlo Mazur</h1>
        <p class="top-text">@pmwbdev</p>
        <ul class="contact-list">
          <li>
            <a href="#"
              ><svg class="soc-icon" width="32" height="32">
                <use
                  href="./img/svg/symbol-defs.svg#icon-ic_baseline-facebook"
                ></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#"
              ><svg class="soc-icon" width="32" height="32">
                <use href="./img/svg/symbol-defs.svg#icon-mdi_linkedin"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#"
              ><svg class="soc-icon" width="32" height="32">
                <use
                  href="./img/svg/symbol-defs.svg#icon-ri_instagram-fill"
                ></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#"
              ><svg class="soc-icon" width="32" height="32">
                <use href="./img/svg/symbol-defs.svg#icon-simple-icons_x"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#"
              ><svg class="soc-icon" width="32" height="32">
                <use
                  href="./img/svg/symbol-defs.svg#icon-icon-park-outline_dribble"
                ></use>
              </svg>
            </a>
          </li>
        </ul>
        <p class="bottom-text">
          Crafting brand and communication strategies, creating visual designs,
          leading art direction, and capturing portraits through photography.
        </p>
        <div class="button-box">
          <button class="follow-btn">Follow</button>
          <button class="message-btn">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
